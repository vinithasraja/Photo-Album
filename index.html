<html>
  <head>
    <h1>PhotoAlbum in Backbone</h1>
  </head>
  <body>
    <style>
      body {
        background-color: #ccffff;
      }
      img {
        border-radius: 1000px;
        height: 500px;
        width: 500px;
      }
      .photo-click {
        padding: 0px 50px;
        font: italic bold 24px serif;
      }
      th {
        display: table-cell; 
        border:#737373 solid 1px; 
        padding: 0px 50px;
        font: bold 50px serif;
        padding: 5px;
      }

      .rating {
        font-family: serif;
        font-size :  bold 40px ;
        font-color : blue;

      }
      .photo-name {
        float:left;
        display: table-cell; 
        border:#737373 solid 1px; 
        padding: 0px 50px;
        font: italic bold 25px serif;
        padding: 5px;
      }
      div .stars {
        width: 270px;
        display: inline-block;
      }

      div .Imageclass{
        width: 70%;
        float : right ;
        left : 500px;
        right: 900px;
        text-align: center;
      }

      table {
        width: 20%;
        float : left ;
        left : 500px;
        right: 900px;
        text-align: center;
      }



</style>

    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="Appmodel.js"></script>
    <script src="Model.js"></script>
    <script src="Appview.js"></script>
    <script src="Tableview.js"></script>
    <script src="Formview.js"></script>

    <script src="AllView.js"></script>
    <script src="photoView.js"></script>
    <script src="app.js"></script>
  </body>
</html>
